<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">1
        <div id="dragme" draggable="true" ondragstart="drag(event)">Drag Me 1</div>
    </div>
    
    <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">2</div>


    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }
        
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
