<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
        .ketQua {
            margin: 20px 0;
            width: 210px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Máy Tính</h1>
    <hr>
    <button onclick="toan_hang(7)">7</button>
    <button onclick="toan_hang(8)">8</button>
    <button onclick="toan_hang(9)">9</button>
    <button onclick="toan_tu('+')">+</button>
    <br>
    <button onclick="toan_hang(4)">4</button>
    <button onclick="toan_hang(5)">5</button>
    <button onclick="toan_hang(6)">6</button>
    <button onclick="toan_tu('-')">-</button>
    <br>
    <button onclick="toan_hang(1)">1</button>
    <button onclick="toan_hang(2)">2</button>
    <button onclick="toan_hang(3)">3</button>
    <button onclick="toan_tu('*')">x</button>
    <br>
    <button onclick="toan_hang(0)">0</button>
    <button onclick="lam_lai()">C</button>
    <button onclick="thucHien()">=</button>
    <button onclick="toan_tu('/')">/</button>
    <script>
        var a = null;
        var b = null;
        var o = null;

    function thucHien() {
        switch (o) {
            case '+':
            var c = a + b;
            alert("Tổng = " + c); 
            break;
            case '-':
            var c = a - b;
            alert("Hiệu = " + c); 
            break;
            case '*':
            var c = a * b;
            alert("Tích = " + c); 
            break;
            case '/':
                if (b !== 0) {
                    var c = a / b;
                    alert("Thương = " + c); 
                } else {
                    alert("Lỗi: Không thể chia cho 0");
                }
                break;
            default:
            alert(o + " không phải là toán tử hợp lệ");
        }
        lam_lai();
    }

function toan_hang(x) {
  if (a === null) {
    a = x;
  } else {
    b = x;
  }
}

function toan_tu(x) {
  o = x;
}

function lam_lai() {
  a = null;
  b = null;
  o = null;
}
    </script>
     
</body>
</html>
