    <script>
        let a = prompt("Bảng cửu chương: ");
        for (let i = 1; i <= 10; i++) {
            document.write(a + "x" + i + " =" + i*a+ "<br>");
            console.log(a + "x" + i + "=" + i*a);
        }
    </script>
