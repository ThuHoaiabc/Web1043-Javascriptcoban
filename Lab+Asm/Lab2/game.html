<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Trò chơi đoán số bí mật</title>
</head>
<body>
    <script>
        // Sinh số ngẫu nhiên từ 10 đến 15 và lưu vào biến x
        var x = 10 + Math.round(5 * Math.random());

        // Người dùng nhập vào một số và lưu vào biến a
        var a = prompt("Số nhập vào: ");

        // Kiểm tra giá trị của 5a và đưa ra thông báo tương ứng
        if (a == x) {
            alert("Chúc mừng, bạn đã đoán đúng!");
        } else if (a > x) {
            alert("Giá trị của bạn lớn hơn số bí mật");
        } else {
            alert("Giá trị của bạn nhỏ hơn số bí mật");
        }

        console.log(x);
    </script>
</body>
</html>
